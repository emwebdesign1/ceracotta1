      <form id="register-form" class="auth-form" novalidate>
        <div class="grid-2">
          <label>
            <span data-i18n="register.firstname">Prénom</span>
            <input name="firstName" required>
          </label>
          <label>
            <span data-i18n="register.lastname">Nom</span>
            <input name="lastName" required>
          </label>
        </div>

        <label>
          <span data-i18n="register.username">Nom d’utilisateur</span>
          <input name="username" required>
        </label>

        <label>
          <span data-i18n="register.phone">Téléphone</span>
          <input name="phone" inputmode="tel" pattern="[0-9+ ]{6,}" required>
        </label>

        <label>
          <span data-i18n="register.email">Email</span>
          <input type="email" name="email" required>
        </label>

        <label>
          <span data-i18n="register.password">Mot de passe</span>
          <input type="password" name="password" minlength="8" required>
        </label>

        <label>
          <span data-i18n="register.passwordConfirm">Confirmer le mot de passe</span>
          <input type="password" name="passwordConfirm" minlength="8" required>
        </label>

        <h2 class="form-subtitle" data-i18n="register.addressTitle">Adresse</h2>
        <div class="grid-2">
          <label>
            <span data-i18n="register.address1">Adresse (ligne 1)</span>
            <input name="addressLine1" required autocomplete="address-line1" />
          </label>
          <label>
            <span data-i18n="register.address2">Complément (ligne 2)</span>
            <input name="addressLine2" autocomplete="address-line2" />
          </label>
        </div>
        <div class="grid-3">
          <label>
            <span data-i18n="register.postal">NPA / Code postal</span>
            <input name="postalCode" required inputmode="numeric" />
          </label>
          <label>
            <span data-i18n="register.city">Ville</span>
            <input name="city" required autocomplete="address-level2" />
          </label>
