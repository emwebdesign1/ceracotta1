      <h1>Créer un compte</h1>
      <p class="intro">Gagnez du temps à chaque commande et suivez vos achats.</p>

      <form id="register-form" class="auth-form" novalidate>
        <div class="grid-2">
          <label>Prénom
            <input name="firstName" required>
          </label>
          <label>Nom
            <input name="lastName" required>
          </label>
        </div>

        <label>Nom d’utilisateur
          <input name="username" required>
        </label>

        <label>Téléphone
          <input name="phone" inputmode="tel" pattern="[0-9+ ]{6,}" required>
        </label>

        <label>Email
          <input type="email" name="email" required>
        </label>

        <label>Mot de passe
          <input type="password" name="password" minlength="8" required>
        </label>

        <label>Confirmer le mot de passe
          <input type="password" name="passwordConfirm" minlength="8" required>
        </label>

        <!-- ✅ Bloc Adresse -->
        <h2 class="form-subtitle">Adresse</h2>
        <div class="grid-2">
          <label>Adresse (ligne 1)
            <input name="addressLine1" required autocomplete="address-line1" />
          </label>
          <label>Complément (ligne 2)
            <input name="addressLine2" autocomplete="address-line2" />
          </label>
        </div>
        <div class="grid-3">
          <label>NPA / Code postal
            <input name="postalCode" required inputmode="numeric" />
          </label>
          <label>Ville
            <input name="city" required autocomplete="address-level2" />
          </label>
