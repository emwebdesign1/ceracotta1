<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte – Céracotta</title>

  <link rel="stylesheet" href="/css/index.css" />
  <link rel="icon" href="/images/logo.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet" />
</head>

<body class="auth-page">
  <header>
    <div class="header-left">
      <div class="hamburger" id="hamburger" aria-label="Menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>
    </div>
    <div class="header-center">
      <a href="../index.html" class="logo-link">
        <img src="images/logo.png" alt="Logo Céracotta" class="logo-image" />
      </a>
    </div>
    <div class="header-right">
      <a href="#" id="open-compte" class="icon-link" aria-label="Mon compte">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#7f0000" viewBox="0 0 24 24" width="22" height="22">
          <path d="M12 2a6 6 0 1 0 0 12A6 6 0 0 0 12 2Zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5Zm8 6H4v-1c0-1.5 4-3 8-3s8 1.5 8 3v1Z" />
        </svg>
      </a>
      <a href="#" id="open-favoris" class="icon-link" aria-label="Favoris">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#7f0000" viewBox="0 0 24 24" width="22" height="22">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 
          7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 
          14.76 3 16.5 3 19.58 3 22 5.42 22 
          8.5c0 3.78-3.4 6.86-8.55 
          11.54L12 21.35z" />
        </svg>
      </a>
      <a href="#" id="open-panier" class="icon-link" aria-label="Panier">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#7f0000" viewBox="0 0 24 24" width="22" height="22">
          <path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM6.2 14l-.94-2H20a1 1 0 0 0 .96-.74l2-7A1 1 0 0 0 22 3H5.21l-.38-1.11A1 1 0 0 0 4 1H1v2h2.34l3.6 10.84A1 1 0 0 0 8 15h12v-2H6.2Z" />
        </svg>
      </a>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1>Créer un compte</h1>
      <p class="intro">Gagnez du temps à chaque commande et suivez vos achats.</p>

      <form id="register-form" class="auth-form" novalidate>
        <div class="grid-2">
          <label>Prénom
            <input name="firstName" required>
          </label>
          <label>Nom
            <input name="lastName" required>
          </label>
        </div>

        <label>Nom d’utilisateur
          <input name="username" required>
        </label>

        <label>Téléphone
          <input name="phone" inputmode="tel" pattern="[0-9+ ]{6,}" required>
        </label>

        <label>Email
          <input type="email" name="email" required>
        </label>

        <label>Mot de passe
          <input type="password" name="password" minlength="8" required>
        </label>
        
        <label>Confirmer le mot de passe
          <input type="password" name="passwordConfirm" minlength="8" required>
        </label>

        <!-- ✅ Bloc Adresse -->
        <h2 class="form-subtitle">Adresse</h2>
        <div class="grid-2">
          <label>Adresse (ligne 1)
            <input name="addressLine1" required autocomplete="address-line1" />
          </label>
          <label>Complément (ligne 2)
            <input name="addressLine2" autocomplete="address-line2" />
          </label>
        </div>
        <div class="grid-3">
          <label>NPA / Code postal
            <input name="postalCode" required inputmode="numeric" />
          </label>
          <label>Ville
            <input name="city" required autocomplete="address-level2" />
          </label>
          <label>Pays
            <input name="country" required value="Suisse" autocomplete="country-name" />
          </label>
        </div>

        <label class="check">
          <input type="checkbox" name="newsletter">
          S’abonner à la newsletter
        </label>

        <button class="btn primary" type="submit">Créer mon compte</button>
        <p id="reg-msg" class="form-msg" aria-live="polite"></p>
      </form>

      <p class="alt">Déjà inscrit ? <a href="/index.html#login" class="link">Se connecter</a></p>
    </section>
  </main>

  <script type="module" src="/js/boot.js"></script>
  <script type="module" src="/js/pages/register.page.js"></script>
  <script src="/js/tracker.js" defer></script>

  <footer>
    <p>&copy; 2025 Céracotta. Tous droits réservés.</p>
    <div class="footer-links">
      <a href="mentions.html">Mentions légales</a>
      <a href="conditions.html">Conditions générales</a>
      <a href="confidentialite.html">Politique de confidentialité</a>
      <a href="retours.html">Retours & remboursement</a>
    </div>
  </footer>
</body>
</html>
